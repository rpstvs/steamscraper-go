version: "2"
sql:
  - schema: "internals/sql/schema"
    queries: "internals/sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internals/database"
        package: "database"
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
            nullable: false
          - db_type: "numeric"
            go_type: "sql.NullFloat64"
            nullable: true
